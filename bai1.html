<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputwidht;
        let inpuheight;

        inputwidht = prompt("Nhập vào chiều dài: ");
        inpuheight = prompt("Nhập vào chiều rộng: ");

        let widht = parseInt(inputwidht);
        let height = parseInt(inpuheight);

        let area = widht*height
        document.write('Diện tích hình chữ nhật là :' + area)
    </script>
</body>
</html>
